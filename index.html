<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

<div class="background-image"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card p-4 shadow-lg">
        <div class="text-center mb-3">
            <img src="assets/images/Iskolutions_logo.png" class="iskolutions-logo" alt="logo">
        </div>

        <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>

        <form action="dashboard.html" method="post" onsubmit="return validateForm()">

            <div class="mb-3 input-wrapper">
                <label class="form-label">Username</label>
                <i class="bi bi-person-fill input-icon"></i>
                <input type="text" class="form-control custom-input" id="username" name="username" required>
            </div>

            <div class="mb-4 input-wrapper">
                <label class="form-label">Password</label>
                <i class="bi bi-lock-fill input-icon"></i>
                <input type="password" class="form-control custom-input" id="password" name="password" required>
            </div>

            <button class="btn login-btn w-100">Login</button>
        </form>

    </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
